<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALBUM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .hero {
      text-align: center;
      padding: 2rem;
    }

    .hero img {
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
    }

    h1 {
      font-size: 3rem;
      margin-top: 1rem;
      color: #00aaff;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #cccccc;
    }

    .buttons {
      margin-top: 1.5rem;
    }

    .buttons button {
      background-color: #00aaff;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #0077cc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://via.placeholder.com/600x300.png?text=Immagine+Album" alt="Immagine Album">
    <h1>ALBUM</h1>
    <p>Un'esperienza visiva intensa e moderna, dove l'immagine incontra l'emozione.</p>
    <div class="buttons">
      <button>Scopri di pi√π</button>
      <button>Contattaci</button>
    </div>
  </div>

</body>
</html>
